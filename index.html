<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lustria" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
<body>
  <div class="container">
    <img src="img/bfit_splash.png" id="splash" data-bind="visible: showSplash">
    <form id="ui">
      <ol id="list" data-bind="foreach: placeList">
        <li data-bind = "click: $parent.selected"><span data-bind="text: $data.name"></span><span>,   </span><span data-bind="text: $data.rating"></span><span>/10</span></li>
      </ol>
      <button type="button" data-bind="click: sortListByRating" >Order List By Rating</button>
      <select data-bind="options: categoryList, selectedOptions: selectedCategory">
      </select>
    </form>
    <div id="menu" data-bind="html: menuURL"></div>
    <div id="price" data-bind="text: venuePrice"></div>
    <div id="photobox" data-bind="html: photoURL"></div>
    <div id="map"></div>
  </div>
    <script type="text/javascript" src="lib/knockout.js"> </script>
    <script type='text/javascript' src='js/config.js'></script>
    <script type="text/javascript" src="js/app.js"> </script>
    <script type="text/javascript" src="js/map_style.js"> </script>
    <script type="text/javascript" src="js/place_data.js"> </script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=directions,geometry,drawing,places&key=AIzaSyDJcY4QcZZNEmI6WuE4qvYlJw4-ZumZFDc&v=3&callback=init">
    </script>
  </body>
</html>
