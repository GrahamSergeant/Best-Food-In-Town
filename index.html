<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Best Food in Town, Birmingham/UK Edition</title>
    <meta charset="UTF-8">
    <meta name="author" content="Graham Sergeant">
  </head>
<body>
  <div class="ui">
    <img id="foursquarelogo" src = "img/powered-by-foursquare-grey.png">
    <br>
    <figure>
        <div id="photo" data-bind="html: photoURL, attr:{title:imageAttribution}"></div>
        <figCaption data-bind="html: selectedRestaurant" ></figCaption>
    </figure>
    <div id="menu" data-bind="html: menuURL"></div>
    <br>
    <div id="website" data-bind="html: websiteURL"></div>
    <br>
    <div id="price" data-bind="text: venuePrice"></div>
    <br>
    <form id="form">
      <label id="listheader" for="form">Select venue for details</label>
      <ol id="list" data-bind="foreach: placeList">
        <li data-bind = "click: $parent.selected"><span data-bind="text: $data.name"></span></li>
      </ol>
      <div id="selectgroup">
        <button type="button" data-bind="click: sortListByRating" >Sort list by rating</button>
        <br>
        <label id="filterheader" for="select">Filter list by category:</label>
        <select id="select" data-bind="options: categoryList, selectedOptions: selectedCategory"></select>
      </div>
    </form>
  </div>
  <div id="map"></div>
    <script type="text/javascript" src="lib/knockout.js"> </script>
    <script type='text/javascript' src='js/config.js'></script>
    <script type="text/javascript" src="js/app.js"> </script>
    <script type="text/javascript" src="js/map_style.js"> </script>
    <script type="text/javascript" src="js/place_data.js"> </script>
    <script type="text/javascript" src="js/foursquareAPIQuery.js"> </script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyDJcY4QcZZNEmI6WuE4qvYlJw4-ZumZFDc&v=3&callback=init">
    </script>
  </body>
</html>
