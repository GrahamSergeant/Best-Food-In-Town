<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lustria" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
<body>
  <div class="container">
    <img src="img/bfit_splash.png" id="splash" data-bind="visible: showSplash">
    <form id="ui" data-bind="submit: radiusUpdate, visible: toggleUI">
      <label for="radiusInput">Query Radius:</label>
      <input id="radiusInput" data-bind="value: radius">
      <label for="radiusInput">m</label>
      <br><br>
      <ol id="list" data-bind="foreach: orderedList">
        <li data-bind = "click: $parent.restaurantSelected"><span data-bind="text: $data.name"></span><span>,   </span><span data-bind="text: $data.rating"></span><span>*</span></li>
      </ol>
    </form>
    <div id="map"></div>
  </div>
    <script type="text/javascript" src="lib/knockout.js"> </script>
    <script type="text/javascript" src="js/app.js"> </script>
    <script type="text/javascript" src="js/map_style.js"> </script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=directions,geometry,drawing,places&key=AIzaSyDJcY4QcZZNEmI6WuE4qvYlJw4-ZumZFDc&v=3&callback=init">
    </script>
  </body>
</html>
